<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Healthcare Portal</title>
    <link rel="stylesheet" href="login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Healthcare Portal</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Patient</label>
          <label for="signup" class="slide signup">Doctor</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form id="loginForm" action="#" class="login" method="post">
            <div class="field">
              <input
                type="text"
                name="username"
                placeholder="UserID"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Forgot Password? <a href="">Contact Support</a>
            </div>
          </form>
          <script>
            document
              .getElementById("loginForm")
              .addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form data
                var formData = new FormData(this);

                // Determine whether the user is a patient or doctor
                var selectedRadio = document.querySelector(
                  'input[name="slide"]:checked'
                ).id;
                formData.append("userType", selectedRadio);

                console.log("Form Data:", formData); // Check the form data in the console

                // Send AJAX request
                fetch()

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "Login/login.php", true);
                xhr.onload = function () {
                  console.log("Response:", xhr.responseText); // Check the response in the console

                  if (xhr.status == 200) {
                    // Handle the response from the server
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                      // Redirect or perform other actions for successful login
                      alert(response.message);
                    } else {
                      // Display an error message for unsuccessful login
                      alert(response.message);
                    }
                  }
                };
                xhr.send(formData);
              });
          </script>
        </div>
      </div>
    </div>
    <script src="style.js"></script>
  </body>
</html>
