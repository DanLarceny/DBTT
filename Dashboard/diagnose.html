    <main class="main-container container-fluid pt-1 px-2 m-0">

        <div class="card-deck m-0 p-0">
            <div class="card my-1">
               
                    <h1>Diagnosis</h1>
                    <br>
            <form id="healthForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="34" required><br><br>
                
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" value="Male" required><br><br>
                
                <label for="height">Height(cm):</label>
                <input type="number" id="height" name="height" value="175" required><br><br>
                
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" value="70" required><br><br>
                
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" value="24.2" step="0.01" required><br><br>
                
                <label for="resting_hr">Resting Heart Rate:</label>
                <input type="number" id="resting_hr" value="75" name="resting_hr" required><br><br>
                
                <label for="blood_pressure_systolic">Blood Pressure Systolic:</label>
                <input type="number" id="blood_pressure_systolic" value="120" name="blood_pressure_systolic" required><br><br>
                
                <label for="blood_pressure_diastolic">Blood Pressure Diastolic:</label>
                <input type="number" id="blood_pressure_diastolic" value="80" name="blood_pressure_diastolic" required><br><br>
                
                <label for="respiratory_rate">Respiratory Rate:</label>
                <input type="number" id="respiratory_rate" value="18" name="respiratory_rate" required><br><br>
                
                <label for="body_temperature">Body Temperature:</label>
                <input type="number" id="body_temperature" value="39" name="body_temperature" step="0.01" required><br><br>
                
                <label for="blood_sugar_levels">Blood Sugar Levels:</label>
                <input type="number" id="blood_sugar_levels" value="110" name="blood_sugar_levels" required><br><br>
                
                <label for="oxygen_saturation_levels">Oxygen Saturation Levels:</label>
                <input type="number" id="oxygen_saturation_levels" value="98" name="oxygen_saturation_levels" required><br><br>
                
                <label for="medical_conditions">Medical Conditions:</label>
                <input type="text" id="medical_conditions" value="None" name="medical_conditions" required><br><br>
                
                <label for="medication_required">Medication Required:</label>
                <input type="text" id="medication_required" value="No" name="medication_required" required><br><br>
                
                <!-- Add more fields as needed -->
                
                <button type="submit">Diagnose</button>
<br>
                <h3 id ='result'></h3>
            </div>
    
            </div>
            </div>
            </main>
            
            
            
    <!-- jQuery and JS bundle w/ Popper.js -->
